<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <title>Speech Galaxy Run</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Speech Galaxy Run</h1>
        <p>How to play: Use voice commands "Arriba" "Abajo" to move the ship and avoid crashing into the rocks.</p>
        <div class="container">
    
            <div class="background"></div>
            
            <div class="player"></div>
    
            <div class="score">0</div>
    
        </div>
    
        <div class="game-over">GAME OVER</div>

        <div class="game-controllers">
            <button class="restart-button" onclick="ReiniciarNivel()">Restart</button>
            <p id="voice-info"><b>I can't hear you</b>, press click to enable voice</p>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
